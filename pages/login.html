<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/mystyles.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="icon" href="/assets/svg/logo.svg">
  <title>Sign Up - Blanja</title>
</head>

<body>
  <!-- Blanja Logo -->
  <div class="container text-center">
    <div class="row justify-content-center align-items-center mt-5 pt-5 g-0">
      <div class="col-md-auto">
        <img class="img-logo" src="/assets/svg/logo.svg" alt="Logo-Blanja" />
      </div>
      <div class="fs-4 fw-bolder col-md-1 text-dark-orange">
        Blanja
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-4">
        <p class="fw-bolder">Please login with your account</p>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="button signup-customer active" id="pills-Customer-tab" data-bs-toggle="pill"
              data-bs-target="#pills-Customer" type="button" role="tab" aria-controls="pills-Customer"
              aria-selected="true">Customer</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="button signup-seller" id="pills-Seller-tab" data-bs-toggle="pill"
              data-bs-target="#pills-Seller" type="button" role="tab" aria-controls="pills-Seller"
              aria-selected="false">Seller</button>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
        <!-- Customer Form -->
          <div class="tab-pane fade show active" id="pills-Customer" role="tabpanel"
            aria-labelledby="pills-Customer-tab" tabindex="0">
            <form class="pt-4">
              <div class="mb-3">
                <input type="email" class="form-control py-2 px-3" id="exampleInputEmail" name="email" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control py-2 px-3" id="exampleInputPassword" name="password"
                  placeholder="Password" />
              </div>
              <button type="submit" class="button create-account mt-4">Login</button>
            </form>
          </div>
          <!-- Seller Form -->          
          <div class="tab-pane fade" id="pills-Seller" role="tabpanel" aria-labelledby="pills-Seller-tab" tabindex="0">
            <form class="pt-4">
              <div class="mb-3">
                <input type="email" class="form-control py-2 px-3" id="email" name="email" placeholder="Email" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control py-2 px-3" id="exampleInputPassword" name="password"
                  placeholder="Password" />
              </div>
              <button type="submit" class="button create-account mt-4">Login</button>
            </form>
          </div>
        </div>
        <div>
          <p class="mt-5">Don't have a Blanja account? <a href="/pages/signup.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
