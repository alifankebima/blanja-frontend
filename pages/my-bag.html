<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/mystyles.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/assets/svg/logo.svg">
    <title>Blanja - Home</title>
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light shadow">
        <div class="container d-flex">
          <a class="navbar-brand" href="index.html">
            <img src="/assets/svg/logo.svg" alt="Blanja" class="d-inline-block align-text-middle blanja-logo">
              <div class="d-inline-block text-dark-orange fw-bolder">Blanja</div>
          </a>
          
          <div class="d-none d-md-flex ms-auto w-75 mt-2">
            <div class="w-100 d-flex">
              <div class="search-input position-relative w-100 d-flex">
                <input class="form-control me-2 rounded-pill w-100" type="text" placeholder="Search" aria-label="Search" />
                <button class="btn search-button" type="submit"><img src="/assets/svg/search.svg" alt="search"></button>
              </div>
              <div class="filter">
                <button class="btn border-trinary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-filter text-trinary"></i></button>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <button class="button mx-2 px-4 py-1">
              <a class="text-white" href="/pages/login.html">Login</a>
            </button>
            <button class="button mx-2 px-4 py-1">
              <a class="text-white" href="/pages/register.html">Signup</a>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h2 class="fw-bolder">My Bag</h2>
      </div>
      <div class="container">
        <div class="row">
          <!-- Orders -->
          <div class="col-md-8">
            <div class="row gy-4">
              <div class="col-12 shadow">
                <div class="row align-items-center">
                  <div class="col">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox">
                  </div>
                  <div class="col">
                    Select All Items (2 Items Selected)
                  </div>
                  <div class="col">
                    delete
                  </div>
                </div>
              </div>
              <!-- Ordered Products -->
              <div class="col-12 shadow">
                <div class="row align-items-center">
                  <div class="col-auto">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox">
                  </div>
                  <div class="col-auto">
                    <img src="/assets/img/product/thumbnail.png">
                  </div>
                  <!-- description -->
                  <div class="col">
                    <div class="row">
                      <div class="col-12">
                        Men's formal suit - Black
                      </div>
                      <div class="col-12">
                        Zalora Cloth
                      </div>
                    </div>
                  </div>
                  <!-- qty -->
                  <div class="col">
                    <div class="row">
                      <div class="col-4">
                        -
                      </div>
                      <div class="col-4">
                        1
                      </div>
                      <div class="col-4">
                        +
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    $20.0
                  </div>
                </div>
              </div>
              <!-- Ordered products -->
              <div class="col-12 shadow">
                <div class="row align-items-center">
                  <div class="col-1">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox">
                  </div>
                  <div class="col-1">
                    thumbnail
                  </div>
                  <!-- description -->
                  <div class="col">
                    <div class="row">
                      <div class="col-12">
                        Men's Jacket Jeans
                      </div>
                      <div class="col-12">
                        Zalora Cloth
                      </div>
                    </div>
                  </div>
                  <!-- qty -->
                  <div class="col">
                    <div class="row justify-content-center">
                      <div class="col-auto">
                        <i class="fa-solid fa-minus border border-1 border-trinary p-2 rounded-circle bg-trinary"></i>
                      </div>
                      <div class="col-auto">
                        1
                      </div>
                      <div class="col-auto">
                        <i class="fa-solid fa-plus border border-1 border-trinary p-2 rounded-circle""></i>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    $20.0
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Summary -->
          <div class="col-md-4 shadow h-100">
            <div class="row">
              <div class="col-12">
                Shopping summary
              </div>
              <div class="col-6">
                Total price
              </div>
              <div class="col-6">
                $ 40.0
              </div>
              <div class="col-12">
                buy button
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
